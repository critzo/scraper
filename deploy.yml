kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: {site}-{node}-{experiment}-{rsync_module}
  namespace: scraper
  labels:
    app: {site}-{node}-{experiment}-{rsync_module}
    version: test
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '9090'
      name: {site}-{node}-{experiment}-{rsync_module}
      labels:
        app: {site}-{node}-{experiment}-{rsync_module}
        version: test
    spec:
      containers:
        - name: {site}-{node}-{experiment}-{rsync_module}
          image: gcr.io/mlab-staging/github-pboothe-scraper:ab247f07ca86744d0ac837098c32d3fc8286ef6f
          env:
            - name: RSYNC_MODULE
              value: {rsync_module}
            - name: RSYNC_HOST
              value: {rsync_host}
            - name: GCS_BUCKET
              value: mlab-scraper-staging
            - name: DATASTORE_NAMESPACE
              value: scraper
          resources:
            requests:
              memory: "20Mi"
              cpu: "20m"
