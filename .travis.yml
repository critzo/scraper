language: python
services:
- docker
cache:
  pip: true
  directories:
  - $HOME/google-cloud-sdk/
python: '2.7'
dist: trusty
sudo: required
install:
- pip install -r requirements.txt
- pip install -r test-requirements.txt
- pip install coveralls
- $TRAVIS_BUILD_DIR/deploy/travis/install_gcloud.sh
- yes | ${HOME}/google-cloud-sdk/bin/gcloud components install kubectl
script: coverage run --source='.' -m unittest discover --pattern='*_test.py'
after_success: coveralls
deploy:
- provider: script
  script: ./deploy/deploy.sh staging
  on:
    repo: m-lab/scraper
    branch: staging
before_install:
- if [[ -n "$encrypted_2d1b9fd64fca_iv" ]]; then
  deploy/travis/decrypt.sh "$encrypted_2d1b9fd64fca_iv" "$encrypted_2d1b9fd64fca_key"
  deploy/keys/credentials.tar.gz.enc /tmp/credentials.tar.gz /tmp;
  fi
